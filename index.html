            <textarea class="serif" id="essay" style="width:100%; height: 200px;">
例：如下小说、古文及古诗取自网络，可见网络来源含有错字

《連城訣》
他回到了藏邊的雪穀
掙扎著爬起，沖向廟外。戚長髮搶上前去
有错字：穀，沖，髮

《春江花月夜》
灩灩隨波千萬裏
江潭落月複西斜
含有错字：裏，複

《千字文》
菜重芥姜
杜稿鐘隸
有错字：姜，鐘

以上可见，因简化字的合字和错误的转换，网络上的古文易含错字
