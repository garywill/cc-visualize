<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>全文汉字关联字关系可视化</title>
        <script type="text/javascript" src="txt2json.js"></script>
        <script type="text/javascript" src="checkessay.js"></script>
        <style>
            .serif {
                font-family: 'serif';
            }
            #essay {
                font-size: 17px;
            }
            
            #div_result {
                font-size: 22px;
                line-height: 150%;
                background-color: gainsboro;
            }
            
            .div_essay_char
            {
                display: inline-block;
                vertical-align: text-top;
                min-width: 5px;
                min-height: 20px;
                text-align: center;
                line-height: 100%;
                border: 1px solid white;
                background-color: white;
            }
            .div_essay_char_haverel {
                border: 1px solid gray;
                /*
                padding: 2px;
                margin: 2px;
                */
            }
            .div_essay_char_haverel .div_orig_char {
                font-weight: bold;
            }
            .div_one_rel_char {
                font-size: 80%;
            }
            .simp {
                background-color: #ffffaf;
            }
            .trad {
                background-color: #b5b5fd;
            }
            .simp-n-trad {
                background-color: #91ff91;
            }
            .jp {
                background-color: red;
            }
            
        </style>
    </head>
    <body>
        <button id="btn_show_json">显示json数据</button>
        <div id="div_json" style="display:none">
            生成的关系JSON:
            <br>
            <textarea id="gen_json" style="width:100%; height: 200px;"></textarea>
        </div>
        <div>
            <h4>在此输入文章:</h4>
            <button id="btn_checkessay">确定，检查每个汉字繁简关联等关系</button>
            <br>
            <textarea class="serif" id="essay" style="width:100%; height: 200px;">
例：如下小说、古文及古诗取自网络，可见网络来源含有错字

《連城訣》
他回到了藏邊的雪穀
掙扎著爬起，沖向廟外。戚長髮搶上前去
有错字：穀，沖，髮

《春江花月夜》
灩灩隨波千萬裏
江潭落月複西斜
含有错字：裏，複

《千字文》
菜重芥姜
杜稿鐘隸
有错字：姜，鐘

以上可见，因简化字的合字和错误的转换，网络上的古文易含错字
            </textarea>
        </div>
        
        <div>
            <a href="https://github.com/garywill/cc-visualize">源代码</a> | 其他工具推荐：可以快速在不同的词典中查字的工具：<a target="_blank" href="https://acsearch.ga">大术专搜</a>（<a  target="_blank" href="https://acsearch.ga">主站</a> <a href="http://acsearch.tk">备用站</a>）（<a  target="_blank" href="https://github.com/garywill/bigSearch">源代码</a>）

        </div>
        
        <div class="serif" id="div_result">
            
        </div>
    </body>
    <script type="text/javascript" >
        document.getElementById("btn_show_json").onclick=function(){
            document.getElementById("btn_show_json").style.display="none";
            document.getElementById("div_json").style.display="unset";
        }
    </script>
</html>
